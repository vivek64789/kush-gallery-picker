name: kush_gallery_picker
description: KUSH Gallery Picker, forked from Drishya Picker which was inspired from Facebook and Messenger picker.
version: 1.0.0+1
homepage: https://github.com/vivek64789/kush-gallery-picker.git

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  camera: 0.10.5+3 
  collection: ^1.16.0
  flutter:
    sdk: flutter
  meta: ^1.7.0
  path: ^1.8.1
  photo_manager: ^2.1.4
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/camera.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: lib/assets/fonts/CustomIcons.ttf
